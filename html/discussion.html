        .hover-father{
            width:  21vw ;
            height:  32vw ;
            margin :  0 5.9%  ;
            float: left;
            overflow: hidden;
        }
        .person{
            width:  20vw ;
            font-height: 20%;
            height:  20vw ;
            border: solid white 3px;
            background-color: #F5C97B;
        }
        .person .up{
            display: table;
            float: left;
            width: 100%;
            height: 70%;
            background-color: #F5C97B;
        }
        .person .down{
            display: table;
            float: left;
            width: 100%;
            height: 30%;
            background-color: #83b09a ;
        }
        .person  .word{
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .hover-father:hover .hover-element{
            display: block;
            width:  20vw ;
            height:  12vw ;
            border: solid transparent 3px;
            padding: 4vw 0 ;
        }
        .hover-element{
            display:none;
        }
        .hover-element .operation-button{
            margin: 0 0.2vw 0 0;
            width:  4vw ;
            height:  4vw ;
            display: inline-block;
            background: white;
        }
        .hover-element .operation-button img{
            width: 100%;
            height: 100%
        }
        footer{
            position : fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1% 5% ;
            background-color: #29BDE0;
        }
        footer button{
            color: white;
            text-align: center;
            font-size:  2rem;
            background-color: orange;
            color : white;
            padding: 1%;
            outline: none ;
            width: 70%;
            margin-left : 10%;
            border: none;
